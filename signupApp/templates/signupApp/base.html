{% load static %}

<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}{% endblock %}</title> 
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    h2 {
      color: #34495e;
      margin-top: 30px;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    button[name="save"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button[name="save"]:hover {
      background-color: #2980b9;
    }
    p {
      margin: 5px 0;
    }
  </style>

</head>
<body>
 <div>
 {% block content %}
 {% endblock %}
 </div>
 <div> 
 <h2>My signupApp</h2>
 <p>Atlantis University (2025)</p>
 </div>
</body>
</html>
{% load static %}
